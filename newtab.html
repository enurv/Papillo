<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="clock">
            <div class="time"></div>
            <div class="pomodoro-activate">
                <button id="switch-to-pomodoro">Pomodoro</button>
            </div>
        </div>
        <div id="quote"></div>
        <div id="todo-list">
            <h1>Todo List</h1>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Add a task">
                <button type="submit" class="todo-add-button">Add</button>
            </form>
            <ul class="todo-tasks">
                <li class="task" data-key="1">
                    <input type="checkbox" class="todo-checkbox" id="todo-checkbox">
                    <button class="todo-delete-button">X</button>
                </li>
            </ul>
        </div>
        <script src="js/DigitalClock.js"></script>
        <script src="js/PomodoroTimer.js"></script>
        <script src="js/quote.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ToDoList.js"></script>
    </body>
</html>

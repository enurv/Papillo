<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class=container>
            <div class="justify-content-center clock-div">  <!--<div class="row justify-content-center clock-div"> -->
                <div class="clock col col-lg-6">
                    <div class="time"></div>
                    <div class="pomodoro-activate text-center">
                        <button id="switch">Switch</button>
                    </div>
                    <div class="pomodoro-timer text-center">
                        <div class="timer"></div>
                        <div class="timer-actions">
                            <button id="pomodoro-start">Start</button>
                            <button id="pomodoro-pause">Pause</button>
                            <button id="pomodoro-stop">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="quote"></div>
            </div>
            
            <div id="todo-list">
                <h1>Todo List</h1>
                <form class="todo-form">
                    <input type="text" class="todo-input" placeholder="Add a task">
                    <button type="submit" class="todo-add-button">Add</button>
                </form>
                <ul class="todo-tasks">
                    <li class="task" data-key="1">
                        <input type="checkbox" class="todo-checkbox" id="todo-checkbox">
                        <button class="todo-delete-button">X</button>
                    </li>
                </ul>
            </div>
        </div>    
        <script src="js/DigitalClock.js"></script>
        <script src="js/PomodoroTimer.js"></script>
        <script src="js/quote.js"></script>
        <script src="js/main.js"></script>
        <script src="js/ToDoList.js"></script>
    </body>
</html>
